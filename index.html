<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario de Contato</title>
</head>
<body>
    <form>
        <h1>Entre em <span>Contato</span></h1>
        
        <div>
            <input type="text" class="name" placeholder="Nome">
            <input type="email" class="email" placeholder="E-mail">
        </div>
        <div>
            <input type="number" class="tel" placeholder="(00)00000-0000">
            <input type="text" class="assunto" placeholder="Assunto">
        </div>

        <textarea placeholder="Mensagem"></textarea>

        <button>Envia Mensagem</button>
    </form>
</body>
</html>
